<!DOCTYPE html>
<html>
<head>
  <title>SentiMovie - Result</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  </style>
  <link href="{{ url_for('static', path='floating-labels.css') }}" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SentiMovie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/texts">Texts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled active" href="#">Result</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="card form-signin border-success mb-3" style="max-width: 60rem;">
      <div class="card-header text-center">{{text}}</div>
      <div class="card-body text-success text-center">
        <h5 class="card-title">Sentiment: {{sentiment | safe}}</h5>
        <div>{{diagram | safe}}</div>
        <form class="form-signin mt-5" enctype="multipart/form-data" method="get" action="/">
          <button class="btn btn-lg btn-secondary btn-block" type="submit">Back</button>
        </form>
      </div>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">&copy; Mohammad Hosein Movasaghinia 2023</p>
  </div>
</body>
</html>
